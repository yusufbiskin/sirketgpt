
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şirket Ana Sözleşmesi Oluştur</title>
</head>
<body>
    <h1>Şirket Ana Sözleşmesi Oluştur</h1>
    <form action="/belge-olustur" method="post">
        Şirket Unvanı: <input type="text" name="unvan"><br>
        Merkez İli: <input type="text" name="merkez_il"><br>
        Merkez İlçesi: <input type="text" name="merkez_ilce"><br>
        Açık Adres: <textarea name="adres"></textarea><br>
        Faaliyet Alanı: <input type="text" name="faaliyet"><br>
        Ortak Sayısı: <input type="number" name="ortak_sayisi" value="1"><br><br>

        Ortak 1 Ad Soyad: <input type="text" name="ortak_ad_0"><br>
        Sermaye (TL): <input type="number" name="ortak_sermaye_0"><br>
        Pay Adedi: <input type="number" name="ortak_pay_0"><br>
        T.C. Kimlik No: <input type="text" name="ortak_tc_0"><br>
        Uyruk: <input type="text" name="ortak_uyruk_0"><br>
        Müdür olarak atanacak mı? <input type="checkbox" name="ortak_mudur_0"><br>
        İmza Yetkisi: <select name="ortak_imza_0"><option>Münferiden</option><option>Müştereken</option></select><br><br>

        <input type="submit" value="Belgeyi Oluştur">
    </form>
</body>
</html>
