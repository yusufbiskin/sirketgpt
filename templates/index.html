
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şirket Ana Sözleşmesi Oluştur</title>
    <script>
        function ortakSayisiDegisti() {
            const sayi = parseInt(document.getElementById("ortak_sayisi").value);
            const ortaklarDiv = document.getElementById("ortaklar");
            ortaklarDiv.innerHTML = "";

            for (let i = 0; i < sayi; i++) {
                const div = document.createElement("div");
                div.innerHTML = `
                    <h3>Ortak ${i + 1}</h3>
                    <label>Ad Soyad:</label><input type="text" name="ortak_ad_${i}" required><br>
                    <label>Sermaye (TL):</label><input type="number" name="ortak_sermaye_${i}" required><br>
                    <label>Pay Adedi:</label><input type="number" name="ortak_pay_${i}" required><br>
                    <label>T.C. Kimlik No:</label><input type="text" name="ortak_tc_${i}" maxlength="11" required><br>
                    <label>Uyruk:</label><input type="text" name="ortak_uyruk_${i}" required><br>
                    <label><input type="checkbox" name="ortak_mudur_${i}"> Müdür olarak atanacak mı?</label><br>
                    <label>İmza Yetkisi:</label>
                    <select name="ortak_imza_${i}">
                        <option value="münferiden">Münferiden</option>
                        <option value="müştereken">Müştereken</option>
                    </select><br><br>
                `;
                ortaklarDiv.appendChild(div);
            }
        }
    </script>
</head>
<body>
    <h1>Şirket Ana Sözleşmesi Oluştur</h1>
    <form action="/olustur" method="post">
        <label>Şirket Unvanı:</label><input type="text" name="unvan" required><br>
        <label>Merkez İli:</label><input type="text" name="merkez_il" required><br>
        <label>Merkez İlçesi:</label><input type="text" name="merkez_ilce" required><br>
        <label>Açık Adres:</label><textarea name="adres" required></textarea><br>
        <label>Faaliyet Alanı:</label><input type="text" name="faaliyet" required><br>
        <label>Ortak Sayısı:</label>
        <input type="number" id="ortak_sayisi" name="ortak_sayisi" min="1" max="5" onchange="ortakSayisiDegisti()" required><br><br>
        <div id="ortaklar"></div>
        <button type="submit">📄 Belgeyi Oluştur</button>
    </form>
</body>
</html>
